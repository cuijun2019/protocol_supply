# StatFilter用来统计SQL监控的，也是默认的filter，统计慢查询，默认为3s
# WallFilter用来拦截作用，从而形成sql的黑名单与白名单，默认目录在/META-INF/wall下，如果使用，可能导致liquibase不能创建表等操作
spring.datasource.filters=stat,slf4j
spring.datasource.poolPreparedStatements=true

